{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Zarządzanie Zespołami</h2>
    </div>

<div class="list-group shadow-sm">
    {% for team in teams %}
    <a href="{% url 'team-detail' team.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
        <div>
            <h5 class="mb-1 fw-bold">{{ team.name }}</h5>
            <small class="text-muted">
                <i class="bi bi-person-badge"></i> Właściciel: {{ team.owner.username }}
            </small>
        </div>
        <div class="text-end">
            <span class="badge bg-primary rounded-pill mb-1">Członków: {{ team.members.count }}</span>
            <div class="small text-muted">Kliknij, aby zarządzać</div>
        </div>
    </a>
    {% empty %}
    <div class="alert alert-info">Nie należysz jeszcze do żadnego zespołu.</div>
    {% endfor %}
</div>
{% endblock %}
