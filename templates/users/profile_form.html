{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex align-items-center">
                <i class="bi bi-person-gear fs-4 me-2"></i>
                <h4 class="mb-0">Edycja Profilu</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="text-center mb-4">
                        {% if user.profile.avatar %}
                            <img src="{{ user.profile.avatar.url }}" class="rounded-circle mb-3 shadow-sm" width="100" height="100" style="object-fit: cover;">
                        {% else %}
                            <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center text-white mb-3 shadow-sm" style="width: 100px; height: 100px;">
                                <i class="bi bi-person fs-1"></i>
                            </div>
                        {% endif %}
                        <h5 class="fw-bold">{{ user.username }}</h5>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">O mnie (Bio)</label>
                        {{ form.bio }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Zmień Avatar</label>
                        {{ form.avatar }}
                        <div class="form-text">Obsługiwane formaty: JPG, PNG.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                        <a href="{% url 'my_profile' %}" class="btn btn-outline-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
