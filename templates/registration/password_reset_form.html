{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <h3 class="mb-3">Zresetuj hasło</h3>
                <p class="text-muted small mb-4">Podaj swój adres e-mail, a wyślemy Ci instrukcję resetowania hasła.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold small text-muted">Adres E-mail</label>
                        <input type="email" name="email" class="form-control" required id="id_email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Wyślij link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
