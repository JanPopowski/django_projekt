{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-3">Nowe hasło</h3>
                <p class="text-muted small text-center mb-4">Wpisz nowe hasło dwukrotnie.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                        {% if field.help_text %}
                            <div class="form-text small">{{ field.help_text }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Zmień hasło</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Drobny skrypt, żeby pola Django wyglądały jak Bootstrap
    document.querySelectorAll('input').forEach(input => input.classList.add('form-control'));
</script>
{% endblock %}
