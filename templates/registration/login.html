{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-3">Zaloguj się</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control">
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Wejdź</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
