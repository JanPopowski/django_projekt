{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="alert alert-success shadow-sm text-center" role="alert">
            <h4 class="alert-heading"><i class="bi bi-envelope-check"></i> Sprawdź skrzynkę!</h4>
            <p>Wysłaliśmy instrukcję resetowania hasła na podany adres e-mail (jeśli istnieje w naszej bazie).</p>
            <hr>
            <p class="mb-0 small">Jeśli nie otrzymasz wiadomości w ciągu kilku minut, sprawdź folder SPAM.</p>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Wróć do logowania</a>
        </div>
    </div>
</div>
{% endblock %}
